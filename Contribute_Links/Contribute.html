<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>URL CONTRIBUTION</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <h1 class="text-center" style="color: white">Phishing URL Contribution</h1>
        <form id="url-form", method="post">
            <div class="form-group">
                <label for="url-input" style="color: white">Enter the URL:</label>
                <input type="text" class="form-control" id="url-input" name="url" placeholder="https://facebook-m.com">
            </div>
            <div class="form-group btn">
                <label style="color: white">Is this a phishing site?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="phishing" id="phishing-yes" value="yes">
                    <label class="form-check-label" for="phishing-yes" style="color: white">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="phishing" id="phishing-no" value="no" checked>
                    <label class="form-check-label" for="phishing-no" style="color: white">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary text-center">Submit</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
